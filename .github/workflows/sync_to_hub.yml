name: Sync to Hugging Face Hub
on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true
      - name: Push to hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        # ðŸ”¥ PERUBAHAN ADA DI SINI (TAMBAH --force) ðŸ”¥
        run: |
          git push --force https://rex4red:$HF_TOKEN@huggingface.co/spaces/rex4red/rex4red-komik-api-scrape main
