name: Sync to Hugging Face Hub
on:
  push:
    branches: [main] # Atau 'master', sesuaikan nama branch utamamu

  # Supaya bisa dijalankan manual lewat tombol di GitHub
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true
      - name: Push to hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git push https://kuyang:$HF_TOKEN@huggingface.co/spaces/rex4red/rex4red-komik-api-scrape main
